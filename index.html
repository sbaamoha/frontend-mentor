<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="py-4 d-flex ">
    <nav class="container d-flex align-items-center border-bottom pb-4">
      
      <a href="#" class="brand me-5"><img src="images/logo.svg" alt="logo"></a>
        <div class="list-items d-flex gap-5 ms-5 flex-grow-1">
          <a href="#">Collections</a>
          <a href="#">Men</a>
          <a href="#">Women</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
        
        
        <div class="left-nav">
          <img src="images/icon-cart.svg" class="me-5 cursor-pointer" alt="icon cart">
          <img src="images/image-avatar.png" class="w-50 avatar" alt="avatar">
        </div>
    </nav>
  </header>

  <main class="py-5">
    <section class="container d-flex gap-5">
      <div class="product-image ">
        <img src="images/image-product-1.jpg" class="img-fluid rounded pb-4" alt="">
        <div class="gallery d-flex gap-5">
          <img src="images/image-product-1-thumbnail.jpg" class="img-fluid rounded w-50" alt="">
          <img src="images/image-product-2-thumbnail.jpg" class="img-fluid rounded w-50" alt="">
          <img src="images/image-product-3-thumbnail.jpg" class="img-fluid rounded w-50" alt="">
          <img src="images/image-product-4-thumbnail.jpg" class="img-fluid rounded w-50" alt="">
        </div>
      </div>
      <div class="product-info p-4 pt-5">
        <p class="colored">Sneaker Company</p>
        <h2 class="fw-bold">Fall Limited Edition Sneakers</h2>
        <p class="text-muted">These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
          <h4 class="d-flex">   $125.00   <p class="colored mx-4"> 50%</p>       </h4>
          <p class="text-muted">$250.00</p>

          <div class="add-to-cart d-flex gap-5">
            <h2 class="d-flex gap-3"><p>-</p>0<p>+</p></h2>
            <button class="btn button px-5"><img src="images/icon-cart.svg" alt=""> Add to cart</button>
          </div>
      </div>
    </section>
  </main>

</body>
</html>
